<body>
<img src="fondo5.jpg" id="fondo">
<header>
  <img src="logo.png" alt="" id="logo">
  <h1>SoloCiencia</h1>
  <!--Icono busqueda-->
  <div class="search">
      <a href="https://www.google.com/?hl=es" target="_blank"><ion-icon name="search-circle-outline"></ion-icon></a>
  </div>
  <div class="contenedor_redes">
      <ul class="redes_sociales">
          <!--Facebook-->
          <li>
              <a href="https://www.facebook.com/profile.php?id=100094290492545" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <!--Twitter-->
          <li>
              <a href="https://twitter.com/CienciasSo" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>

          <!--Instagram-->

</header>
<main>
    <form action="registro.jsp" method="post">
      <h1 class="titulo">Registro de usuarios</h1>
      <br>
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <input type="submit" value="Registrar">
      </div>
      <br>
      <p>Ya tienes una cuenta? <a href="pagina1.jsp">Inicia sesión aquí</a></p>
    </form>
  </main>
